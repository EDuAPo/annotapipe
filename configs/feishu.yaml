# =============================================================================
# 飞书应用凭证
# =============================================================================
# app_id 和 app_secret 通过环境变量设置:
#   FEISHU_APP_ID
#   FEISHU_APP_SECRET
# 
# 获取方式:
# 1. 在飞书开放平台 (https://open.feishu.cn/) 创建应用
# 2. 获取 App ID 和 App Secret
# 3. 在应用中开启「多维表格」权限
# 4. 将应用添加为表格的协作者 (具有编辑权限)

# =============================================================================
# 多维表格配置
