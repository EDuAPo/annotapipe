# =============================================================================
# 数据属性关键词配置
# =============================================================================
# 用于从 json_dir 路径中自动识别数据属性
# 例如路径 "/media/zgw/T7/1.6线拉框导出/盲区数据/" 会匹配 "拉框" 和 "盲区"
attribute_keywords:
  拉框:
    - "拉框"
    - "框标注"
    - "box"
    - "bbox"
  线段:
    - "线段"
    - "line"
    - "polyline"
    - "划线"
  贴边:
    - "贴边"
    - "edge"
    - "边缘"
    - "boundary"
  盲区:
    - "盲区"
    - "blind"
    - "遮挡"
  水管:
    - "水管"
    - "water_pipe"
    - "pipe"
    - "管道"
  关键帧:
    - "关键帧"
    - "keyframe"
    - "key_frame"

# =============================================================================
# 功能开关
# =============================================================================
# 是否启用飞书追踪 (设为 false 可临时禁用)
enabled: true
