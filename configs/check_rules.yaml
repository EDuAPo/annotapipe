# 标注检查规则配置 v2.0
# 此文件定义标注质量检查的规则和参数

# =============================================================================
# 坐标系配置
# =============================================================================
coordinate_system:
  # 坐标系类型: vehicle(车辆坐标系,z=0为地面) 或 lidar(雷达坐标系,z=-height为地面)
  frame: "vehicle"
  
  # 传感器高度(米)，用于lidar坐标系或缺少外参时估算地面
  sensor_height: 1.84

# =============================================================================
# 通用检查规则
# =============================================================================
rules:
  # 最小点云数量阈值
  min_lidar_points: 3

# =============================================================================
# 各类别尺寸约束 (单位: 米)
# =============================================================================
categories:
  vehicle:
    length_range: [2.0, 12.0]
    width_range: [1.0, 3.0]
    height_range: [1.0, 4.0]
  
  pedestrian:
    length_range: [0.3, 1.2]
    width_range: [0.3, 1.2]
    height_range: [1.0, 2.5]
  
  cone:
    length_range: [0.1, 0.5]
    width_range: [0.1, 0.5]
    height_range: [0.3, 0.8]
  
  sign:
    length_range: [0.05, 2.0]
    width_range: [0.05, 2.0]
    height_range: [0.05, 3.0]
  
  # 可扩展其他类别
  # cyclist:
  #   length_range: [1.0, 2.5]
  #   width_range: [0.5, 1.2]
  #   height_range: [1.0, 2.0]

# =============================================================================
# 可视化配置（用于调试和检查）
# =============================================================================
visualization:
  window_width: 1024
  window_height: 768
  background_color: [0.1, 0.1, 0.1]
  point_size: 2.0

# =============================================================================
# 批量处理配置
# =============================================================================
batch_processing:
  # 抽样比例 (0.0-1.0)，用于大规模数据的快速检查
  sample_rate: 1.0
  
  # 检查报告输出路径
  output_report_path: "./reports/check_report.txt"
