# DataWeave 上传配置文件
# 用于 tools/upload_to_dataweave.py 工具

# =============================================================================
# 本地目录配置
# =============================================================================
# 本地 ZIP 文件所在目录
local_dir: "/media/zgw/T71/0107out/"

# =============================================================================
# DataWeave 目标路径配置
# =============================================================================
# DataWeave 目标路径（不包含文件名）
# 格式: dataweave://my/path/to/directory
target_path: "dataweave://my/TO_RERE/7Lidar_data"

# =============================================================================
# 文件匹配模式
# =============================================================================
# 文件匹配模式，支持通配符
file_pattern: "*.zip"

# =============================================================================
# 示例配置
# =============================================================================
# 示例 1: 上传到"未上传平台"目录
# local_dir: "/media/zgw/T7/zips"
# target_path: "dataweave://my/TO_RERE/未上传平台"

# 示例 2: 上传到"盲区数据"目录
# local_dir: "/media/zgw/T7/blind_zone_zips"
# target_path: "dataweave://my/TO_RERE/盲区数据"

# 示例 3: 上传到"已上传平台"目录
# local_dir: "/media/zgw/T7/uploaded_zips"
# target_path: "dataweave://my/TO_RERE/已上传平台"
